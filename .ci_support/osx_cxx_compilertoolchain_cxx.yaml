MACOSX_DEPLOYMENT_TARGET:
- '10.9'
build_number_decrement:
- '1000'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
gmp:
- '6'
gsl:
- '2.4'
macos_machine:
- x86_64-apple-darwin13.4.0
macos_min_version:
- '10.9'
openblas:
- 0.3.3
pin_run_as_build:
  gmp:
    max_pin: x
  gsl:
    max_pin: x.x
  openblas:
    max_pin: x.x.x
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - build_number_decrement
